name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions: read-all

jobs:
  build-zig:
    name: Build Zig FFI (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            platform: linux
            ext: so
          - os: macos-latest
            platform: macos
            ext: dylib
          - os: windows-latest
            platform: windows
            ext: dll

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # 34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2

      - name: Build Zig libraries
        run: |
          cd ffi/zig
          chmod +x build.sh
          ./build.sh

      - name: Run Zig tests
        run: |
          cd ffi/zig
          zig test src/dom_mounter.zig
          zig test src/dom_mounter_enhanced.zig
          zig test src/dom_mounter_security.zig

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: zig-libs-${{ matrix.platform }}
          path: ffi/zig/lib/
          retention-days: 7

  build-rescript:
    name: Build ReScript
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # 34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build ReScript
        run: npx rescript build

      - name: Check for build errors
        run: |
          if [ $? -ne 0 ]; then
            echo "ReScript build failed"
            exit 1
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rescript-build
          path: lib/
          retention-days: 7

