name: Mirror to GitLab and Bitbucket

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions: read-all

jobs:
  mirror:
    name: Mirror Repository
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # 34e114876b0b11c390a56381ad16ebd13914f8d5
        with:
          fetch-depth: 0

      - name: Mirror to GitLab
        if: ${{ secrets.GITLAB_TOKEN != '' }}
        run: |
          git remote add gitlab https://oauth2:${GITLAB_TOKEN}@gitlab.com/hyperpolymath/stapeln-frontend.git || true
          git push gitlab main --force --tags
        env:
          GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}

      - name: Mirror to Bitbucket
        if: ${{ secrets.BITBUCKET_TOKEN != '' }}
        run: |
          git remote add bitbucket https://x-token-auth:${BITBUCKET_TOKEN}@bitbucket.org/hyperpolymath/stapeln-frontend.git || true
          git push bitbucket main --force --tags
        env:
          BITBUCKET_TOKEN: ${{ secrets.BITBUCKET_TOKEN }}
