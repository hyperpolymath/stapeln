# mustfile.toml
schema = "0.1"

[project]
name = "cerro-torre"
version = "0.1.0"
license = "PMPL-1.0"
author = "Hyperpolymath"

[tasks.build]
description = "Build the project"
commands = ["just build"]

[tasks.test]
description = "Run tests"
commands = ["just test"]

[tasks.fmt]
description = "Format code"
commands = ["just fmt"]

[tasks.lint]
description = "Lint code"
commands = ["just lint"]

[requirements]
must_have = [
  "README.adoc",
  "LICENSE",
  "Mustfile",
  "justfile",
  "mustfile.toml",
  "spec/manifest-format.md",
]

must_not_have = [
  "Makefile",
  "Dockerfile",
  ".env",
  "node_modules/",
]
